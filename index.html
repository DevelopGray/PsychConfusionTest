<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Identity & Perception Test</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Landing Section -->
    <section class="landing active">
        <div class="container">
            <h1>Understanding Gender Identity & Perception</h1>
            <p class="intro-text">
                This test is designed to help you explore your gender identity and perception.
                Please answer the questions honestly, and remember that your responses are confidential.
            </p>
            <button class="start-btn">Start Test</button>
        </div>
    </section>

    <!-- Test Container -->
    <section class="test-container">
        <div class="test-content">
            <div class="question-container">
                <!-- The question text and options will go here -->
            </div>
        </div>

        <div class="navigation-controls">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results">
        <div class="container">
            <h2>Your Results</h2>
            <div class="results-summary">
                <!-- Script.js will populate this section dynamically -->
                <div class="final-result"></div>
                <div class="detailed-explanation"></div>
            </div>
            <div class="results-controls">
                <button class="retake-btn">Retake Test</button>
            </div>
        </div>
    </section>
</body>

</html>
